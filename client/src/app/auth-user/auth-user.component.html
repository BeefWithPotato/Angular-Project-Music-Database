<h2>User Created Lists:</h2>

<form class="mat-form-field">
    <input placeholder="list name" #listname>
    <input placeholder="tracks, e.g. 1,2,3" #tracks>
    <input placeholder="description(opt)" #description>
    <select class= "priv">
        <option>private</option>
        <option>public</option>
    </select>
    <button type='button' mat-button (click)="createNewPlaylist(data)">Create</button>
</form>

<table class="mat-elevation-z8">


</table>
